{% extends 'container/container.html' %}
{% load staticfiles %}
{% block content %}

<div class="row">
   <div class="col s6 offset-s3">
     <div class="card">
       <div class="card-image">
         <img height="300px" width="150px" src="https://upload.wikimedia.org/wikipedia/commons/b/b6/PUP_Engineering_and_Architecture_Building_Front_view.jpg">
         <span class="card-title">Card Title</span>
       </div>
       <div class="card-content">
         <form method="POST">
             {% csrf_token %}
             {{ form }}
             <button class="btn waves-effect waves-light" type="submit">Submit</button>
         </form>
       </div>
       <div class="card-action">
         <br>
         <!--a href="#"></a-->
       </div>
     </div>
   </div>
 </div>


{% endblock content %}
