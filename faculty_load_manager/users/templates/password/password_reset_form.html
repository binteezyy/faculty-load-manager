{% extends '../users/container/container.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card animated fadeInDown login-card">
  <div class="card-header">
    <h3>Forgot password</h3>
  </div>
 <div class="card-content p-3">
   <p>Please enter your email recover your account.</p>
   <form method="post">
     {% csrf_token %}
     {{ form|crispy }}
     <button class="btn btn-success btn-raised btn-block" type="submit">SEND </button>
   </form>
 </div>
</div>

{% endblock %}
