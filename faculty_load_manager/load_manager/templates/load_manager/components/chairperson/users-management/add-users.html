{% load staticfiles %}

<div class="modal-header">
  <h4 class="modal-title">Create User</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form method="post" autocomplete="on">
  {% csrf_token %}
  <div class="modal-body">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" name="fname" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" name="lname" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" name="username" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
      </div>
      <input type="email" class="form-control" aria-label="Small" name="email" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="faculty-type">Type</label>
      </div>
      <select class="custom-select" id="faculty-type" name="type">
        {% for value,type in faculty_type %}
        <option value="{{value}}">{{ type }}</option>
        {% endfor %}
      </select>
    </div>
  </div>


  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">Submit</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>

</form>
