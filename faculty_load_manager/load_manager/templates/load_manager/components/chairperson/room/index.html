{% extends 'load_manager/container/container.html' %}
{% load staticfiles %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static "load_manager.css" %}">
  <link rel="stylesheet" href="{% static "vendor/DataTables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css" %}">
{% endblock %}

{% block extra_js %}
  <script type="text/javascript" src="{% static "vendor/DataTables/datatables.min.js" %}"></script>
  <script type="text/javascript">
  $('#room-table').DataTable( {
    // "select": true,
    // "buttons": true,
    "dataType":'json',
    "ajax": {
     "processing": true,
     "dataSrc":'',
     "url": "{% url 'room-table' %}",
    },
    "initComplete": function(settings, json) {
      $(".read-room").each(function () {
          $(this).modalForm({formURL: $(this).data('id')});
        });
    },
    "columnDefs": [
      { "className": 'col-name',
        "targets":   0,
        "data": "fields.name",
        },
      { "className": 'col-category',
        "targets":   1,
        "data": "fields.category",
        },
      { "className": 'col-details',
        "targets":   2,
        "data": "fields.id",
        render:function(data, type, row)
          {
            return '<button type="button" class="read-room btn btn-raised btn-sm btn-primary m-1" data-id="/read/room/'+data+'">'+
              '<span class="fa fa-eye"></span></button>'
          },
      },
  ]});
  </script>
{% endblock %}
{% block content %}
{% include "_modal.html" %}
<div class="card animated fadeInDown lm-list">
  <div class="card-header">
    <h5>Room</h5>
  </div>
  <div class="card-content">
    <div class="table-responsive p-2">
      <table id="room-table" class="table table-bordered table-hover" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info">
       <thead >
         <tr role="row" class="text-center">
           <th>Room</th>
           <th style="width:10%">Category</th>
           <th style="width:10%">Action</th>
         </tr>
       </thead>
       <tbody></tbody>
     </table>

    </div>
  </div>
</div>
{% endblock %}
