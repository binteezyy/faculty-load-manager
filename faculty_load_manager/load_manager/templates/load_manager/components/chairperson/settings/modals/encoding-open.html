{% load staticfiles %}

<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form method="post" autocomplete="on">
  {% csrf_token %}
  <div class="modal-body">
    <p>You are about to generate the offering for SY:<b>{{school_year}}</b> <b>{{semester}}</b></p>
  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <a href="{% url 'generate_semester_offering' %}">
      <button id="generate" class="btn btn-primary btn-raised" type="button">Generate offering</button>
    </a>
  </div>
