{% extends 'load_manager/container/container.html' %}
{% load staticfiles %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static "load_manager.css" %}">
{% endblock %}
{% block content %}


<div class="card animated fadeInDown lm-current">
  <div class="card-header">
    <h5>Current Submission</h5>
  </div>
  <div class="card-content">
    <div class="container-fluid">
      <button type="button" class="btn btn-raised btn-lg">SUBMIT PREFERRED SCHEDULE</button>
      <div class="row p-3">
        <div class="form-group col-md-6">
          <label for="SchoolYear" class="bmd-label-floating">School Year</label>
          <select class="form-control" id="SchoolYear" name="sel">
            {% for sy in school_year %}
              <option value="{{sy.id}}" >{{ sy }}</option>
            {% endfor %}

          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="Semester" class="bmd-label-floating">Semester</label>
          <select class="form-control" id="Semester" name="sel">
            {% for s,value in semester %}
              <option value="{{s}}"> {{ value }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      </div>
    </div>

</div>

<div class="card animated fadeInDown lm-list">
  <div class="card-header">
    <h5>All Submissions</h5>
  </div>
  <div class="card-content">

  </div>
</div>
{% endblock %}
